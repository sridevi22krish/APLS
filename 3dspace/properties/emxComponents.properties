# Properties for each 'TYPE'

# First set of properties are for accessing an 2D image connected to a Part by the 'Reference Document' relationsahip.
# AltPath.type_Part Property:$<from[relationship_ReferenceDocument].to.id
# The AltPath3DXMLFormat and AltPathCGRFormat properties are blank as the file expected is not a 3D File. 3D Files are only supported when directly checked into the Images Category for an object
# AltPathImageFormat Property:

# Second set of properties is for accessing CGR or 3DXML files managed by the ENOVIA MatrixOne Designer Central Application.
# This is for accessing 2D and 3D images in the 'Derived Output' object which is connected to the Part via 'Part Specification' relationship to a 'CAD Model' and from 'CAD Model' to the 'Derived Output' object via 'Derived Output' relationship
# AltPath.type_Part Property: $<from[relationship_PartSpecification].to.from[relationship_DerivedOutput].to.id>
# AltPath3DXMLFormat Property: format_3DXML which means that the .3dxml files are checked in to the format 3DXML in the Derived Output object.
# AltPathCGRFormat Property: format_CGR which means that the .cgr files are checked in to the format CGR in the Derived Output object.
# AltPathImageFormat Property: format_Image which means that the corresponding Thumbnail images are checked in to the format Image with the same base name as .3dxml or .cgr file.
#                   Also the 2D Images are in the format Image. 

#TBE Image Column Support Changes
