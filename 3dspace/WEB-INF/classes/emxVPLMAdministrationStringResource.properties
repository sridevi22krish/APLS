#Access Rights
OOTBParameterization.DataAccessRight = Access Rules
OOTBParameterization.DataAccessRight.tooltip = Defines many rules to control who can access what content. The various combinations of these rules affect what content users can access and what tasks they can achieve.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess = Read Operations
OOTBParameterization.DataAccessRight.ReadAccess.tooltip = Rules for read-access inside and across collaborative spaces
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer = Allow read access to in-progress content in protected or private collaborative spaces
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument = Allow read access to in-progress content in protected or private collaborative spaces
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip = This parameter allows to control the level of collaboration between the different disciplines by providing read-access to either in-progress or approved content.<br><br>If activated users will have read-access to in-progress content according to following rules:<br> - Author role onto Resource content<br> - Contributor role onto Definition and Resource content<br> - Reader role onto Definition, Evaluation and Resource content<br><br>If deactivated users will have read-access to approved content only.<br><br>Independently from this parameter following read-access rules apply thanks to hierarchy of roles:<br> - Leader role has always access to in-progress Resource, Definition and Evaluation content<br> - Author role has always access to in-progress Definition, Evaluation content<br> - Contributor role has always access to in-progress Evaluation content
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess = Allow read-access to any public content
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument = Allow read-access to any public content
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip = When activated (default), this setting allows to give read-access to public content of other collaborative spaces the user is not necessarily member of. <br><br>If deactivated, they will have access only to content of the collaborative spaces they are member of.
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess = Allow users read-access to any content in any other collaborative space
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument = Allow users read-access to any content in any other collaborative space
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip = This parameter allows to control read-access to private content of other collaborative spaces that credentials give access to, supplementary to the current log-in credential. Notice, users have still read-access to public content of other collaborative spaces independently from this parameter setting.<br><br>If activated users have read-access to all private content of other collaborative space.<br><br>If deactivated users have no read-access to all private content of other collaborative space.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess = Modify Operations
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip = Rules for modify-access inside collaborative Space
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition = Allow write-access only to the Author who is responsible for the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument = Allow write-access only to the Author who is responsible for the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip = This parameter allows to control the level of collaboration between users with Author credentials by providing write-access to Definition content to either all users with Author credential or the responsible only.<br><br>If activated only the Author responsible of the content has write-access to Definition content<br><br>If deactivated all the users with Author credentials have write-access to Definition content.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation = Allow write-access only to the Contributor who is responsible for the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument = Allow write-access only to the Contributor who is responsible for the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip = This parameter allows to control the level of collaboration between users with Contributor credentials by providing write-access to Evaluation content to either all users with Contributor credential or the responsible only.<br><br>If activated only the Contributor responsible of the content has write-access to Evaluation content<br><br>If deactivated all the users with Contributor credentials have write-access to Evaluation content.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking = Reserve content before modification
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument = Reserve content before modification
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip = This parameter allows to manage concurrent write-access to content using reservation then ensuring save of modification.<br><br>If activated content must be reserved before any modification otherwise save will fail.<br><br>If deactivated content can be modified. In the other hand content may have been modified by other then cannot be saved.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter = Allow Contributor to insert content into released design structures
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument = Allow Contributor to insert content into released design structures
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip = This parameter allows to manage the level of collaboration between Author and Contributor. It controls if the Contributor can create Evaluation content in Definition design structure in released maturity state.<br><br>If activated Contributor can create Evaluation content into released Definition design structure in released maturity state.<br><br>If deactivated Contributor cannot create Evaluation content into released Definition design structure in released maturity state.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership = Only users that belong to the organization that owns the content can modify that content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument = Only users that belong to the organization that owns the content can modify that content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip = This parameter allows to manage the level of collaboration between organizations.<br><br>If activated modifications are restricted to content of collaborative space owned by current organization<br><br>If deactivated modifications of all content of collaborative space is allowed regardless to its organization 
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess = Allow users to modify content in any collaborative space they have access to
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument = Allow users to modify content in any collaborative space they have access to
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip = This parameter allows to manage flexibility to modify content across different collaborative spaces.<br><br>If activated modification of content is allowed regardless of their logged-in credentials.<br><br>If deactivated modification of content requires to switch logged-in credential to the appropriate collaborative space.
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess = Allow usage of private content from any collaborative space users have access to
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument = Allow usage of private content from any collaborative space users have access to
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip = This parameter allows to manage the usage of private content across collaborative spaces.<br><br>If activated the user is allowed to use private content in collaborative space. Notice other users may not have read-access to this usage.<br><br>If deactivated the user can use only public content in collaborative space.
#

# Family Lifecyle Rules
OOTBParameterization.DataAccessRight.LifecycleRules = Lifecyle Operations
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip = Rules to control access for lifecycle operations
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning = Prevent users from creating a major revision if one is already in-progress
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument = Prevent users from creating a major revision if one is already in-progress
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument.tooltip = This parameter allows to streamline major revision process by controlling in-progress content reference.<br><br>If activated users cannot create new major revision if previous one is still in-progress. It does not prevent the user to change maturity of one of the revision later on.<br><br>If deactivated the user can create as many as major revisions regardless their maturity state.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev = When creating a major revision, automatically share content with other users
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument = When creating a major revision, automatically share content with other users
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip = This parameter allows to manage initial read-access of new major revision either private to the responsible or shared to other users.<br><br>If activated new major revision is shared with other users.<br><br>If deactivated new major revision is created as private then only accessible by the responsible. Later on the responsible is able to promote to share state.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev = When creating a minor revision, automatically share content with other users
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument = When creating a minor revision, automatically share content with other users
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument.tooltip = This parameter allows to manage initial read-access of new minor revision either private to the responsible or shared to other users.<br><br>If activated new minor revision is shared with other users.<br><br>If deactivated new minor revision is created as private then only accessible by the responsible. Later on the responsible is able to promote to share state.
#

# Family Ownership Change Rules
OOTBParameterization.DataAccessRight.OwnershipRules = Ownership Operations
OOTBParameterization.DataAccessRight.OwnershipRules.tooltip = Rules to control access for ownership operations
#
OOTBParameterization.DataAccessRight.OwnershipRules.RestrictTransfer = Restrict content ownership transfer to the Owner of the collaborative space
OOTBParameterization.DataAccessRight.OwnershipRules.RestrictTransfer.Argument = Restrict content ownership transfer to the Owner of the collaborative space
OOTBParameterization.DataAccessRight.OwnershipRules.RestrictTransfer.Argument.tooltip = This parameter allows to manage the privilege for changing content ownership responsible, collaborative space and organization.<br><br>If activated only Owner of the collaborative space can transfer content ownership.<br><br>If deactivated the responsible of the content can transfer the whole or part of the ownership regarding his credentials.
#

